<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-card>
    @if (user) {
    <div>
      <img src="{{ user.photoUrl }}" referrerpolicy="no-referrer">
      <ion-card-header>
        <ion-card-title>{{ user.name }}</ion-card-title>
        <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
      </ion-card-header>
    </div>
    <ion-button (click)="signOut()" fill="clear">SignOut</ion-button>
    } @else {
    <img alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-content>
      A haszn√°lathoz be kell jelentkezned!
    </ion-card-content>
    <ion-button fill="clear"><asl-google-signin-button type='standard'
        size='medium'
        logo_alignment="center"></asl-google-signin-button></ion-button>
    }

  </ion-card>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>
